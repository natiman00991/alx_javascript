<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <script>
      // Check if local storage is available
      if (typeof Storage === "undefined") {
        alert(
          "Sorry, your browser does not support Web storage. Try again with a better one."
        );
      } else {
        // Array of available items
        const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

        // Function to add an item to the cart
        function addItemToCart(item) {
          localStorage.setItem(item, true);
          displayCart();
        }

        // Function to create the store and display available items
        function createStore() {
          const ul = document.createElement("ul");
          document.body.appendChild(ul);

          for (const item of availableItems) {
            const li = document.createElement("li");
            li.textContent = item;
            li.addEventListener("click", () => addItemToCart(item));
            ul.appendChild(li);
          }
        }

        // Function to display the cart contents
        function displayCart() {
          const cartCount = Object.keys(localStorage).length;

          if (cartCount > 0) {
            const cartMessage = `You previously had ${cartCount} item(s) in your cart.`;
            const p = document.createElement("p");
            p.textContent = cartMessage;

            // Check if the message element already exists, remove it if it does
            const existingMessage = document.querySelector("p");
            if (existingMessage) {
              existingMessage.remove();
            }

            document.body.appendChild(p);
          }
        }

        // Create the store and display the cart on page load
        createStore();
        displayCart();
      }
    </script>
  </body>
</html>
